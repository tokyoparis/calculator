<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div id="navigator">
        <h1>Calculator</h1>
        <hr>
    </div>

    <div>
        <input type="text" class="displayvalue" id="displayvalue" value="">

    </div>

    <div id="numbers">
        <button id="one" value="1" class="calBtn">1</button>
        <button id="two" value="2" class="calBtn">2</button>
        <button id="three" value="3" class="calBtn">3</button> <br>
        <button id="four" value="4" class="calBtn">4</button>
        <button id="five" value="5" class="calBtn">5</button>
        <button id="six" value="6" class="calBtn">6</button> <br>
        <button id="seven" value="7" class="calBtn">7</button>
        <button id="eigth" value="8" class="calBtn">8</button>
        <button id="nine" value="9" class="calBtn">9</button> <br>
        <button id="zero" value="0" class="calBtn">0</button>

        <button style="width: 52px;" id="clearBtn">Clear</button> <br>

    </div>

    <div id="operators">
        <button id="addition" value="+" class="calOpt">+</button>
        <button id="subtraction" value="-" class="calOpt">-</button>
        <button id="divide" value="/" class="calOpt">%</button>
        <button id="multiply" value="*" class="calOpt">*</button>
        <button id="equal" value="=">=</button> <br>

    </div>


    <p id="outPut" value="1"></p>
    <p id="answer"></p>

    <button >test </button>
    <script src="index.js"></script>
</body>

</html>
